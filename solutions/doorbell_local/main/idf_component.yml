## IDF Component Manager Manifest File
dependencies:
  ## Required IDF version
  idf:
    version: ">=5.0"
  ## Import needed components only
  espressif/esp_h264:
    version: "1.0.4"
    rules:
    - if: target in [esp32p4, esp32s3]
  espressif/pedestrian_detect:
    version: "^0.2.0"
    rules:
      - if: target in [esp32p4, esp32s3]
  tempotian/codec_board:
      override_path: ../../../components/codec_board
  tempotian/esp_webrtc:
      override_path: ../../../components/esp_webrtc
  tempotian/media_lib_sal:
      override_path: ../../../components/media_lib_sal
  tempotian/av_render:
      override_path: ../../../components/av_render
  webrtc_utils:
      override_path: ../../../components/webrtc_utils
